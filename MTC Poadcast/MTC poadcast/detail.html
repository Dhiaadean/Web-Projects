<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dropcast - Podcast Template from Codrops</title>
      <link rel="stylesheet" href="assets/css/dropcast.css">
      <link rel="author" href="humans.txt">
      <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Rufina:400,700|Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body class="page--detail">
      <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="mt.mp4" type="video/mp4">
      </video>
      <nav>
        <div class="logo nav__logo">
          <a href="index.html"><img src="assets/images/photos/original/home.png" width="20" height="20" alt="logo"/></a>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="">Episodes</a></li>
        </ul>
        <ul class="nav__social">
          <li><a href="#" class="nav_social__item"><img src="assets/images/photos/original/facebook.png" width="15" height="15"></i></a></li>
          <li><a href="#" class="nav_social__item"><img src="assets/images/photos/original/instagram.png" width="15" height="15"></i></a></li>
          <li><a href="#" class="nav_social__item"><img src="assets/images/photos/original/twitter.png" width="15" height="15"></i></a></li>
        </ul>
      </nav>
      <section class="site">
        <div id="site__bg"></div>
        <div class="left">
          <label for="" class="site__label">Episode #1</label>
          <h1 class="site__title site__title--separator">Aya Ismail</h1>
        </div>
        <div class="right">
          <img src="assets/images/photos/original/aya.png" alt="" class="episode__image">
          <div class="audio-player site__playbar">
            <div class="loading">
              <div class="spinner"></div>
            </div>
            <button class="play-pause-btn play"></button>
            <div class="controls">
              <span class="current-time">0:00</span>
              <div class="slider" data-direction="horizontal">
                <div class="progress">
                  <div class="pin" id="progress-pin" data-method="rewind"></div>
                </div>
              </div>
              <span class="total-time">0:00</span>
            </div>

            <audio preload="true">
              <source src="assets/audio/MTC-POADCAST.mp3" type="audio/mpeg">
            </audio>
          </div>
          <h4 class="site__secondary_title">Show Notes</h4>
          <p class="site__description"> Talkin about her experience in the extra curriculars, Aya a young engineering student, became the president of MTC Enis, Not letting the obstacles get between her and the success she is aiming for.</p>
          <div class="site__navigation">
            <!-- toggle on the previous as needed -->
            <a href="#" class="site__navigation_items site__navigation_items--left hidden"></a>
            <a href="detail2.html" class="site__navigation_items site__navigation_items--right">
              <label for="">Next Episode</label>
              <h4>Farouk Boussarsar</h4>
            </a>
          </div>
        </div>
      </section>
      <script src="assets/js/dropcast.js"></script>
      <script src="assets/js/player.js"></script>
    </body>
</html>
